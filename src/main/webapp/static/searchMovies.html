<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/static/script/searchMovies.js"></script>

    <title>MovieTime</title>
</head>
<body>
    <h1>Search for movies</h1>

    <label for="mTitle_input">Title: </label>
    <input id="mTitle_input" type="text" placeholder="movie title" oninput="titleChanged(value)" /> <br/>

    <label for="pageSize_i">Page size: </label>
    <input id="pageSize_i" type="range" min="10" max="100" step="1"
           value="30" oninput="sliderChanged(value)">
    <label id="pSize_label"></label> <br/>
    <label>page: </label><label id="pageNum_label">1</label>
    <input id="prev_btn" type="button" name="previous" value="previous" onclick="prevClicked()">
    <input id="next_btn" type="button" name="next" value="next" onclick="nextClicked()">

    <hr/>
    <table id="moviesTable">
        <tr>
            <th>Title</th>
            <th>Tagline</th>
            <th>movieId</th>
            <th>link</th>
        </tr>
    </table>
</body>
</html>
